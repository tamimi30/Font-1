plugins {
    id 'com.android.application'
    id 'com.chaquo.python'
}

android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.example.font1"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        python {
            buildPython "C:/Python39/python.exe"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "com.android.tools.lint:lint-gradle:31.2.2"
    implementation "com.android.tools.build:aapt2:8.2.2-10154469:linux"
    // أضف باقي الاعتمادات الضرورية هنا بالطريقة الجديدة
}
